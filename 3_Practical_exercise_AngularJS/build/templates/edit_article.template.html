<head><link href="../css/style.css" rel="stylesheet"></head> <h2 class="edit-article__header">{{$ctrl.article.header}}</h2>
 <h3 class="edit-article__alert-window" ng-show="$ctrl.show" ng-class="alertClass">{{$ctrl.alert}}</h3>
 <form role="form" class="form-block" nd-model="$ctrl.editData.id = {{$ctrl.article.id}}" name="formEdit">
     <div class="form-group">
         <label for="author" class="form-block__label">Author</label>
         <input type="text" id="author" class="form-control" placeholder="{{$ctrl.article.author}}" required ng-model="$ctrl.editData.author">
     </div>
     <div class="form-group">
         <label for="image_upd" class="form-block__label">Image</label>
         <input type="text" id="image_upd" class="form-control" placeholder="URL of an image" ng-model="$ctrl.editData.image">
     </div>
     <div class="form-group">
         <label for="title" class="form-block__label">Title</label>
         <input type="text" id="title" class="form-control" placeholder="{{$ctrl.article.header}}" required ng-model="$ctrl.editData.header">
     </div>
     <div class="form-group">
         <label for="text" class="form-block__label">Text</label>
         <textarea class="form-control" rows="5" id="text"  required ng-model="$ctrl.editData.text" placeholder="{{$ctrl.article.text}}"></textarea>
     </div>
     <div class="form-group">
         <label for="tags" class="form-block__label">Tags</label>
         <input type="text" id="tags" class="form-control" placeholder="{{$ctrl.article.tags}}" ng-model="$ctrl.editData.tags">
     </div>
     <a href="#/" class="btn btn-warning btn-cancel" role="link">cancel</a>
     <input type="reset"  class="btn btn-danger btn-delete"  ng-click = '$ctrl.delete("sm")' value="delete">
     <input type="submit" class="btn btn-info btn-submit" value="save" ng-click="$ctrl.submit()" ng-disabled="formEdit.$invalid">
 </form>
<script type="text/javascript" src="../svg.js"></script><script type="text/javascript" src="../styles.js"></script><script type="text/javascript" src="../paint.js"></script><script type="text/javascript" src="../loading.js"></script><script type="text/javascript" src="../flower.js"></script><script type="text/javascript" src="../bundle.js"></script><script type="text/javascript" src="../app_spec.js"></script>
