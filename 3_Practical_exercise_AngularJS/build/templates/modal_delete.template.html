<head><link href="../css/style.css" rel="stylesheet"></head><div class="modal-header">
    <h2>Deleting an article!</h2>
</div>
<div class="modal-body">
  <h4 ng-hide="ctrl.hide">Do you want to delete the "{{ctrl.articleName}}" article?</h4>
  <h4 ng-show="ctrl.show">The Article was deleted.</h4>
</div>
<div class="modal-footer">
    <a href="#/" class="btn btn-info btn-submit--modal" role="link" ng-show="ctrl.show" ng-click="ctrl.ok()">OK</a>
    <button class="btn btn-info btn-submit--modal" type="button" ng-click="ctrl.delete()" ng-hide="ctrl.hide">Yes</button>
    <button class="btn btn-warning btn-cancel--modal" type="button" ng-click="ctrl.cancel()" ng-hide="ctrl.hide">No</button>
</div><script type="text/javascript" src="../svg.js"></script><script type="text/javascript" src="../styles.js"></script><script type="text/javascript" src="../paint.js"></script><script type="text/javascript" src="../loading.js"></script><script type="text/javascript" src="../flower.js"></script><script type="text/javascript" src="../bundle.js"></script><script type="text/javascript" src="../app_spec.js"></script>
