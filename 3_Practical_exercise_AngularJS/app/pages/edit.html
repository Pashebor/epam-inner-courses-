<div class="edit-article">
 <h2 class="edit-article__header">Article Name</h2>
 <form role="form" class="form-block">
     <div class="form-group">
         <label for="author" class="form-block__label">Author</label>
         <input type="text" id="author" class="form-control" placeholder="Enter your name" required>
     </div>
     <div class="form-group">
         <label for="image_upd" class="form-block__label">Image</label>
         <input type="file" id="image_upd" placeholder="Upload a image" class="">
     </div>
     <div class="form-group">
         <label for="title" class="form-block__label">Title</label>
         <input type="text" id="title" class="form-control" placeholder="Change title" required>
     </div>
     <div class="form-group">
         <label for="text" class="form-block__label">Text</label>
         <textarea class="form-control" rows="5" id="text" maxlength="100" required></textarea>
     </div>
     <div class="form-group">
         <label for="tags" class="form-block__label">Tags</label>
         <input type="text" id="tags" class="form-control" placeholder="Enter tags" >
     </div>
     <a href="#/" class="btn btn-danger btn-cancel" role="link">cancel</a>
     <input type="submit" class="btn btn-info btn-submit" value="submit">
 </form>
</div>
