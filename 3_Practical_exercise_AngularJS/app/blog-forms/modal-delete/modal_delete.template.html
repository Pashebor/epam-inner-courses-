<div class="modal-header">
    <h2>Deleting an article!</h2>
</div>
<div class="modal-body">
  <h4 ng-hide="ctrl.hide">Do you want to delete the "{{ctrl.articleName}}" article?</h4>
  <h4 ng-show="ctrl.show">The Article was deleted.</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-info btn-submit--modal" role="link" ng-show="ctrl.show" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-info btn-submit--modal" type="button" ng-click="ctrl.delete()" ng-hide="ctrl.hide">Yes</button>
    <button class="btn btn-warning btn-cancel--modal" type="button" ng-click="ctrl.cancel()" ng-hide="ctrl.hide">No</button>
</div>
